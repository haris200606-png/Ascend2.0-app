<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ascend</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
<meta name="theme-color" content="#000000">
</head>

<body>
<div class="app">

<!-- HOME -->
<section id="home" class="page active">
  <div class="card center">
    <h1 id="username">Ascend</h1>
    <div id="frame" class="level-ring"><span id="level">1</span></div>
    <div class="xp-bar"><div id="xpFill"></div></div>
    <p id="streak"></p>
    <button onclick="aiCoach()">AI Coach</button>
  </div>
</section>
  <div class="card hero">
  <h2>Level <span id="level">1</span></h2>
  <div class="xp-bar">
    <div id="xpFill"></div>
  </div>
  <p id="aiMotivation">"Consistency beats intensity."</p>
</div>

<div class="card quick-actions">
  <button onclick="go('tasks')">Complete Tasks</button>
  <button onclick="go('ai-chat')">Talk to AI</button>
  <button onclick="go('nutrition')">Log Food</button>
</div>

<!-- TASKS -->
<section id="tasks" class="page">
  <div class="card">
    <h2>Daily Tasks</h2>
    <div id="taskList"></div>
  </div>
</section>

<!-- NUTRITION -->
  <section id="nutrition" class="page">
  <div class="card">
    <h2>Nutrition Tracker</h2>
    <input id="calories" type="number" placeholder="Calories eaten">
    <input id="protein" type="number" placeholder="Protein (g)">
    <input id="carbs" type="number" placeholder="Carbs (g)">
    <input id="fats" type="number" placeholder="Fats (g)">
    <button onclick="saveNutrition()">Save Day</button>
    <p id="nutritionSummary"></p>
  </div>
</section>
<!-- NOTES -->
<section id="notes" class="page">
  <div class="card">
    <h2>Notes</h2>
    <textarea id="noteInput" placeholder="Write a thought, plan, or reflection..."></textarea>
    <button onclick="addNote()">Save Note</button>
  </div>

  <div id="notesList"></div>
</section>
<!-- LEADERBOARD -->
<section id="leaderboard" class="page">
  <div class="card">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>
</section>

<!-- SETTINGS -->
<section id="settings" class="page">
  <div class="card">
    <h2>Profile</h2>
    <input id="nameInput" placeholder="Username">
    <button onclick="saveName()">Save Name</button>
  </div>

  <div class="card">
    <h2>Task Library</h2>
    <div id="taskLibrary"></div>
  </div>
  
  <div class="card">
    <h2>Accessibility</h2>
    <button onclick="toggle('tapMode')">One Tap Mode</button>
    <button onclick="toggle('reducedMotion')">Reduced Motion</button>
  </div>

  <div class="card">
    <h2>AI Coach Style</h2>
    <button onclick="setAI('motivational')">Motivational</button>
    <button onclick="setAI('analytical')">Analytical</button>
    <button onclick="setAI('silent')">Silent</button>
  </div>
</section>
<!-- NAV -->
<nav class="nav">
  <button onclick="go('home')">ğŸ </button>
  <button onclick="go('tasks')">âœ…</button>
  <button onclick="go('nutrition')">ğŸ¥—</button>
  <button onclick="go('notes')">ğŸ“</button>
  <button onclick="go('leaderboard')">ğŸ†</button>
  <button onclick="go('settings')">âš™ï¸</button>
</nav>

</div>

<script src="app.js"></script>
</body>
</html>

<!-- Add inside your existing body/app div -->
<!-- AI Chat -->
<section id="ai-chat" class="page">
  <div class="card">
    <h2>AI Chat</h2>
    <div id="chatBox" style="height:300px;overflow-y:auto;padding:10px;background:#111;border-radius:16px;margin-bottom:10px;"></div>
    <input id="chatInput" type="text" placeholder="Say something..." style="width:70%;padding:10px;border-radius:12px;border:none;background:#222;color:#fff;">
    <button onclick="sendChat()" style="width:28%;padding:10px;margin-left:2%;border-radius:12px;">Send</button>
  </div>
</section>

<!-- Extra Tasks Page -->
<section id="extra-tasks" class="page">
  <div class="card">
    <h2>Extra Tasks</h2>
    <div id="extraTaskList"></div>
  </div>
</section>

<button onclick="go('extra-tasks')">Manage Extra Tasks</button>
